<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cvStyle.css">
    <title>Print CV</title>
</head>

<body id="cv">
    <div class="container">
        <div id="prntAria">
            <div class="card text-white mb-3 bg-primary">


                <div class="card-body">
                    <div class="row ">
                        <div class="col-8">

                            <ul class="ulNoStyle">
                                <li>
                                    <h1 class="cv" id="name"></h1>
                                    <ul class="ulNoStyle">
                                        <li>
                                            <h6 class="cv" id="email"> </h6>
                                        </li>
                                        <li>
                                            <h6 class="cv" id="phone"></h6>
                                        </li>

                                    </ul>
                                </li>
                            </ul>



                        </div>

                        <div class="offset-1 col-3 ">

                            <img src="" alt="" class=" img-fluid" id="cvImage">

                        </div>
                    </div>
                </div>
            </div>
            <!--end of card-->


            <div id="jo">
                <div>

                    <h2 class="topics">Job objective</h2>
                </div>
                <div>
                    <p class="cv" id="jobObj">
                    </p>
                </div>
                <hr>

            </div>
            <!--Personal informations-->
            <div>
                <div>

                    <h2 class="topics">Personal informations</h2>
                </div>
                <div>

                    <ul class="list-unstyled">

                        <li class="list-group-item">
                            <label><span class="font-weight-bold">Name: </span><span id="name2"></span>  </label>

                        </li>

                        <li class="list-group-item">
                            <label><span  class="font-weight-bold"> DOB: </span ><span class="cv" id="dateB"></span> </label>

                        </li>
                        <li class="list-group-item">
                            <label><span class="font-weight-bold"> Address: </span> <span class="cv" id="address"></span> </label>
                        </li>
                        <li class="list-group-item">
                            <label><span class="font-weight-bold"> Gender: </span> <span class="cv" id="gender"></span></label>

                        </li>
                        <li class="list-group-item">
                            <label><span class="font-weight-bold"> Marital Status: </span> <span class="cv" id="mStatus"></span></label>
                        </li>

                    </ul>
                </div>

            </div>
            <hr>
            <!--Education div-->
            <div>
                <div>

                    <h2 class="topics">Education</h2>
                </div>

                <div>
                    <ul class="list-group" id="certification">

                    </ul>
                </div>
            </div>
            <hr>
            <Div>

                <div>

                    <h2 class="topics">Experience</h2>
                </div>
                <div>
                    <ul id="experience">

                    </ul>
                </div>

                <hr>
                <div>
                    <div>

                        <h2 class="topics">Languages</h2>
                    </div>
                    <div>
                        <ul id="languages">

                        </ul>
                    </div>
                </div>
                <hr>
                <div>
                    <div>

                        <h2 class="topics">Other Skills</h2>
                    </div>
                    <div>
                        <ul id="skills">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--End of prntAria-->
        <button class="btn btn-danger" id="btnPrint"> print</button>
        <!-- <button class="btn btn-danger" onclick="goBack()">Edit</button> -->


    </div>
    <!--End of Container-->






    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/result.js"></script>
</body>

</html>
